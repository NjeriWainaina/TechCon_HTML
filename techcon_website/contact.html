<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <!-- Contact Info -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: 
        <a href="mailto:email@example.com">email@example.com</a>
      </p>
      <p>
        Follow us:
        <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a> |
        <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a>
      </p>
    </section>

    <!-- Google Map -->
    <section>
      <h2>Venue Location</h2>
      <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.8469577594584!2d36.81724407496358!3d-1.2863896356387138!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10c59dc92b6f%3A0xaef0b33b9c5a51c2!2sKenyatta%20International%20Convention%20Centre!5e0!3m2!1sen!2ske!4v1710443435935!5m2!1sen!2ske" 
          width="100%" height="100%" style="position: absolute; top: 0; left: 0; border: 0;" 
          allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
